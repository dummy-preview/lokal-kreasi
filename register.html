    <main class="main about pb" data-parallax="container">

                <div class="register__logo">
                    <img src="img/logolokalkreasi.png" alt="">
                </div>
                <div class="register__form">
                    <form id="ajaxForm" method="post" action="">
                        <div class="form-group">
                            <input type="text" id="f4" placeholder="Nama*" required="">
                            <img class="icon-form" src="img/icon/user.svg" alt="lock">
                        </div>
                        <div class="form-group">
                            <input type="text" id="f1" placeholder="Email" required="">

                        </div>
                        <div class="form-group">
                            <input type="text" id="f4" placeholder="No Hp*" required="">
                            <img class="icon-form" src="img/icon/phone.svg" alt="lock">
                        </div>
                        <div class="form-group">
                            <input type="text" id="f4" placeholder="Akun IG" required="">
                            <img class="icon-form" src="img/icon/instagram.svg" alt="lock">
                        </div>
                        <div class="form-group">
                            <input type="text" id="f4" placeholder="Kota Domisili" required="">
                            <img class="icon-form" src="img/icon/map-pin.svg" alt="lock">
                        </div>
                        <div class="loginbtn">
                            <input type="submit" value="LOG IN">
                        </div>
                    </form>
                    <div class="register__forgot">
                        <a href="login.html">
                            Sudah terdaftar?
                        </a>
                    </div>
                </div>
            </div>
        </section>
